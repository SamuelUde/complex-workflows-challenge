name: complex

on: push

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Step one
        uses: actions/checkout@v4
      - name: Step two
        run: date 

  windows:
    runs-on: windows-latest
    steps:
      - name: Step one
        uses: actions/checkout@v4
      - name: Step two
        run: Get-Date

  macos:
    runs-on: macos-latest
    steps:
      - name: Step one
        uses: actions/checkout@v4
      - name: Step two
        runs: date

  depends:
    runs-on: centos-latest
    steps:
      - name: Step one
        uses: actions/checkout@v4
      - name: Step two
        runs: date
    needs: [ubuntu, windows, macos]
